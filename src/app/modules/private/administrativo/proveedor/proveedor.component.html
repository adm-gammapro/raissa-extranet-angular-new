<app-header></app-header>
<p-confirmDialog />
    <p-messages [value]="messages"></p-messages>
    <form [formGroup]="proveedorSearchForm">
        <p-panel header="Proveedor">
            <div class="flex border-round bg-gray-100 m-1 border-1 border-300">
                <div class="w-12 flex align-items-center justify-content-center">
                    <div class="formgrid grid w-12 flex  pt-5">
                        <div class="field col-12 md:col-2">
                            <p-floatLabel>
                                <input id="nombreSearch" 
                                        type="text"
                                        pInputText
                                        (input)="filterAlphanumeric($event)"
                                        formControlName="nombreSearch"
                                        [ngClass]="'text-base h-3rem text-color surface-overlay p-1 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full'"
                                        styleClass="w-full">
                                <label for="nombreSearch">Descripci√≥n proveedor</label>
                            </p-floatLabel>
    
                        </div>
                        <div class="field col-12 md:col-2">
                            <p-floatLabel>
                                <p-dropdown 
                                    formControlName="estadoSearch"
                                    [options]="estados"
                                    optionLabel="descripcion"
                                    optionValue="valor" 
                                    placeholder="Selecciona estado" 
                                    class="text-base text-color surface-overlay surface-border border-round outline-none focus:border-primary"
                                    styleClass="w-full"/>
                                <label for="estadoSearch">Estado</label>
                            </p-floatLabel>
                        </div>
                        <div class="field col-12 md:col-5">
                        </div>
                        <div class="field col-12 md:col-1 text-right">
                            <p-button label="Buscar" 
                                    pTooltip="Buscar" 
                                    [outlined]="true" 
                                    severity="secondary" 
                                    (onClick)="busqueda();"
                                    styleClass="w-full"/>
                        </div>
                        <div class="field col-12 md:col-1 text-right">
                            <p-button label="Limpiar" 
                                    pTooltip="Limpiar" 
                                    [outlined]="true" 
                                    severity="secondary" 
                                    (onClick)="reloadPage();"
                                    styleClass="w-full"/>
                        </div>
                        <!--<div class="field col-12 md:col-1 text-right">
                            <p-button label="Agregar" 
                                    pTooltip="Agregar" 
                                    [outlined]="true" 
                                    severity="secondary" 
                                    [routerLink]="['/form-proveedor', 0]"
                                    styleClass="w-full"/>
                        </div>-->
                    </div>
                </div>
                
            </div>
            <div class="flex border-round p-1 m-1 border-1 border-300">
                <div class="w-12 p-1 flex align-items-center justify-content-center">
                    <p-table
                        [value]="proveedores"
                        selectionMode="single" 
                        class="w-full"
                        [styleClass]="'p-datatable-sm'">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:20%">Nombre</th>
                                <th style="width:15%">Referencia</th>
                                <th style="width:15%">Entidad Financiera</th>
                                <th style="width:15%">Requiere valor adicional</th>
                                <th style="width:5%">Estado</th>
                                <th style="width:15%; text-align: center;">Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-proveedor>
                            <tr>
                                <td>{{proveedor.nombre}}</td>
                                <td>{{proveedor.referencia}}</td>
                                <td>{{proveedor.nombreInstitucionFinanciera}}</td>
                                <td>{{proveedor.descripcionIndicadorAdicional}}</td>
                                <td>{{proveedor.estadoRegistro}}</td>
                                <td style=" text-align: center;">
                                    <p-button icon="pi pi-file-edit" 
                                            [rounded]="true" 
                                            [text]="true" 
                                            type="button" 
                                            pRipple
                                            severity="secondary"
                                            pTooltip="Editar" 
                                            tooltipPosition="top" 
                                            [disabled]="true" 
                                            [routerLink]="['/form-proveedor', proveedor.codigo ]"/>
                                    <p-button icon="pi pi-trash" 
                                            [rounded]="true" 
                                            [text]="true" 
                                            type="button" 
                                            pRipple
                                            severity="secondary"
                                            pTooltip="Dar de baja" 
                                            tooltipPosition="left"
                                            [disabled]="true" 
                                            (click)="eliminarFila($event, proveedor)"/>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    
                </div> 
            </div>
            <app-paginator *ngIf="paginator" [paginatorInput] = "paginator" (paginatorOutput)="cambioPagina($event)"></app-paginator>
        </p-panel>
    </form>
