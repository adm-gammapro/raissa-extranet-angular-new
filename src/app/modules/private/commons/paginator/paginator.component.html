<div class="flex border-round p-1 m-1 border-1 border-300">
    <div class="w-12 p-1 flex align-items-center justify-content-center">
        <p-paginator    [first]="paginator.primerRegistroVisualizado" 
                        [rows]="paginator.cantidadRegistros" 
                        [totalRecords]="paginator.totalRegistros" 
                        (onPageChange)="onPageChange($event)" 
                        [showCurrentPageReport]="true" 
                        currentPageReportTemplate="{first} - {last} de {totalRecords}" 
                        [showPageLinks]="true" 
                        [showFirstLastIcon]="true"
                        [rowsPerPageOptions]="options">
        </p-paginator>
    </div>
</div>
